<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishperHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Trigger for Popup -->
        <input type="text" id="noteInput" placeholder="Write what's on your mind..." onclick="openPopup()">
        <!-- Notes Display -->
        <div id="notesContainer">
        </div>
    </div>
    <!-- Popup Overlay -->
    <div id="popupOverlay" class="popup-overlay hidden">
        <div class="popup">
            <!-- Container for Textarea and Word Count -->
            <div class="textarea-container">
                <textarea id="popupInput" rows="4" placeholder="What's on your mind......" oninput="updateWordCount()"></textarea>
                <div class="word-count-overlay" id="wordCount">0/100</div>
            </div>
            <button onclick="addNote()">Add Note</button>
            <button onclick="closePopup()">Close</button>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
